<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <title>bartong</title>
    <link rel="stylesheet" href="css/sub.css">
    <script src="js/jquery.min.js"></script>
</head>
<body>

    <div class="wrap">

        <ul class="toggle">
            <li class="toggle_title" id="notice_title01">
                <ul>
                    <li class="notice_title">[공지] 바통 어플 리뉴얼 오픈 안내<span class="notice_new"></span><span class="notice_date">2018.03.01</span></li><!--공지사항new일때// <span class="notice_new"></span> 추가-->
                </ul>
            </li>
            <li class="toggle_cont notice_sub" id="notice_info01">
                <ul>
                    <li>
                        <pre>
안녕하세요. 바통입니다.

먼저, 저희 바통을 이용해주셔서 감사합니다.
아래와 같이 업데이트 되어 안내 드립니다.

1. 결제 비밀번호 지문인증 기능 추가
2. 결제 비밀번호 6자리로 변경
3. 사용자 편의 개선

편리한 서비스를 위해 앞으로도 노력하겠습니다. 
감사합니다.
</pre>
                    </li>
                </ul>
            </li>
        </ul>
    </div>

    <script>
        $(document).ready(function(){
        $("#notice_title01").click(function () {
        $("#notice_info01").slideToggle(400);
        });
        $("#notice_title02").click(function () {
        $("#notice_info02").slideToggle(400);
        });
        });
    </script>

</body>
</html>
